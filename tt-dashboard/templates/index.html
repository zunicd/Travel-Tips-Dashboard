  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" >Travel Tips
              <img class="nav-travel" src="../static/images/airplane.png">
            </a>
          </div>
        </div>
      </nav>
      <div class="hero text-center">
      </div>
    </br>
      <form class="form-inline">
        <div class="form-group">
                <label for="destinations">&nbsp; &nbsp; Choose a Destination: &nbsp; </label>
                <select name="destinations" id="destinations">
                  <option disabled selected value> -- select an option -- </option>
                  <option value="ORD-sky">Chicago</option>
                  <option value="LAS-sky">Las Vegas</option>
                  <option value="LAX-sky">Los Angeles</option>
                  <option value="LGA-sky">New York City</option>
                  <option value="IAD-sky">Washington</option>
                </select>
              </div>
                <div class="form-group">
                  <label for="selectstartdate"> &nbsp; Choose Depature Date:  &nbsp; </label>
                  <input type="text" id="startd" name="startd" value="YYYY-MM-DD" onfocus="this.value=''">
                </div>
                <div class="form-group">
                  <label for="selectenddate"> &nbsp; Choose Return Date:  &nbsp; </label>
                  <input type="text" id="endd" name="endd" value="YYYY-MM-DD" onfocus="this.value=''">
                </div>
                <div class="form-group">
                  &nbsp;  &nbsp;  &nbsp;  <button id="submit" padding-top= 5px onclick="optionChanged()" type="button" class="btn btn-primary"> &nbsp; Let's Go! &nbsp; </button>
                </div>
      </form>
  
  <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="flightcost"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
          <div id="plot"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
    <a class="navbar-brand" >Here are some local museums to see while you are visiting. 
    </a>
  </div>
</div>
</div>
   <div class="container">
      <div class="row">
        <div class="col-sm-12">
    <div id="map"></div>
  </div>
</div>
</div>
</br>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
<p><b>Zoom for more museum options.</b></p>
</div>
</div>
</div>
</br>
</br>
